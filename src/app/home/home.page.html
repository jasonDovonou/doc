<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-title mode="ios">
      <img class="logo" src="https://polycliniquebordeauxnordaquitaine.fr/wp-content/uploads/2018/11/logo_PBCA.png" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none" *ngFor="let service of filterBy('department');let i = index"
      [routerLink]="['/department/'+i]">
      {{service.department}}
    </ion-item>
  </ion-list>
</ion-content>
